    <style>
        .history-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);

        .history-list {

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');
        const refCode = urlParams.get('ref');
        const username = urlParams.get('username');
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const imageUrl = urlParams.get('image');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const tgButton = document.getElementById('tgButton');
        const refButtonContainer = document.getElementById('refButtonContainer');
        const generatorForm = document.getElementById('generatorForm');
        const usernameLink = document.getElementById('usernameLink');
        const pageTitle = document.getElementById('pageTitle');
        const pageDescription = document.getElementById('pageDescription');
        const avatarImage = document.getElementById('avatarImage');
        
        if (redirectUrl) {
            // –†–µ–∂–∏–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            generatorForm.style.display = 'none';
            
            // –ö–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            if (title) pageTitle.textContent = decodeURIComponent(title);
            if (description) pageDescription.textContent = decodeURIComponent(description);
            if (imageUrl) avatarImage.src = decodeURIComponent(imageUrl);
            if (username) {
                usernameLink.textContent = `@${decodeURIComponent(username)}`;
                usernameLink.href = `https://t.me/${decodeURIComponent(username)}`;
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏
            tgButton.addEventListener('click', () => {
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.openTelegramLink(redirectUrl);
                } else {
                    window.location.href = redirectUrl;
                }
            });
            
            // –¢—Ä–µ–∫–∏–Ω–≥ —Ä–µ—Ñ–µ—Ä–∞–ª–∞
            if (refCode) {
                trackReferral(refCode);
            }
        } else {
            // –†–µ–∂–∏–º –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ —Å—Å—ã–ª–æ–∫
            refButtonContainer.style.display = 'none';
            generatorForm.style.display = 'block';
            
            // –õ–æ–≥–∏–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–∫–∏
            document.getElementById('generateBtn').addEventListener('click', generateReferralLink);
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∏—Å—Ç–æ—Ä–∏–µ–π
        const historyManager = {
            getHistory() {
                return JSON.parse(localStorage.getItem('linkHistory') || '[]');
            },
            
            saveHistory(history) {
                localStorage.setItem('linkHistory', JSON.stringify(history));
            },
            
            addLink(miniAppUrl, refParam, generatedLink) {
                const history = this.getHistory();
                history.unshift({
                    miniAppUrl,
                    refParam,
                    generatedLink,
                    createdAt: new Date().toISOString(),
                    clicks: 0
                });
                this.saveHistory(history);
                this.displayHistory();
            },
            
            incrementClicks(link) {
                const history = this.getHistory();
                const item = history.find(h => h.generatedLink === link);
                if (item) {
                    item.clicks++;
                    this.saveHistory(history);
                    this.displayHistory();
                }
            },
            
            displayHistory() {
                const historyList = document.getElementById('historyList');
                const history = this.getHistory();
                
                historyList.innerHTML = history.map(item => `
                    <div class="history-item">
                        <div class="history-item-title">Mini App: ${item.miniAppUrl}</div>
                        ${item.refParam ? `<div>–†–µ—Ñ. –ø–∞—Ä–∞–º–µ—Ç—Ä: ${item.refParam}</div>` : ''}
                        <div class="history-item-stats">
                            –°–æ–∑–¥–∞–Ω–æ: ${new Date(item.createdAt).toLocaleString()}<br>
                            –ü–µ—Ä–µ—Ö–æ–¥–æ–≤: ${item.clicks}
                        </div>
                        <div class="history-item-link">${item.generatedLink}</div>
                    </div>
                `).join('');
                
                document.getElementById('linkHistory').style.display = 'block';
            }
        };

        function generateReferralLink() {
            const miniAppUrl = document.getElementById('miniAppUrl').value.trim();
            
            if (!miniAppUrl) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ Mini App');
                return;
            }
            
            let refLink = `${window.location.origin}${window.location.pathname}?redirect=${encodeURIComponent(miniAppUrl)}`;
            
            const refParam = document.getElementById('refParam').value.trim();
            if (refParam) {
                refLink += `&ref=${encodeURIComponent(refParam)}`;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –∫–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏–∏
            refLink += `&title=${encodeURIComponent(pageTitle.textContent)}`;
            refLink += `&description=${encodeURIComponent(pageDescription.textContent)}`;
            refLink += `&image=${encodeURIComponent(avatarImage.src)}`;
            refLink += `&username=${encodeURIComponent(usernameLink.textContent.substring(1))}`;
            
            document.getElementById('refLink').value = refLink;
            document.getElementById('result').style.display = 'block';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            historyManager.addLink(miniAppUrl, refParam, refLink);
        }
        
        function copyToClipboard() {
            const refLinkInput = document.getElementById('refLink');
            refLinkInput.select();
            document.execCommand('copy');
            
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => {
                copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
            }, 2000);
        }
        
        function trackReferral(refCode) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤ –∏—Å—Ç–æ—Ä–∏–∏
            const history = historyManager.getHistory();
            const currentUrl = window.location.href;
            
            const historyItem = history.find(item => {
                const linkUrl = new URL(item.generatedLink);
                const currentUrlObj = new URL(currentUrl);
                return linkUrl.searchParams.get('ref') === currentUrlObj.searchParams.get('ref');
            });
            
            if (historyItem) {
                historyManager.incrementClicks(historyItem.generatedLink);
            }
            
            console.log('–†–µ—Ñ–µ—Ä–∞–ª –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', refCode);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (!redirectUrl) {
            historyManager.displayHistory();
        }
    </script>
