    <script>
        // Telegram Bot Token
        const BOT_TOKEN = '7030085123:AAGxRwbTC-Kwr4TBpFxuhymfdDXKMzhIn6E';
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('r');
        const refCode = urlParams.get('p');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const tgButton = document.getElementById('tgButton');
        const refButtonContainer = document.getElementById('refButtonContainer');
        const generatorForm = document.getElementById('generatorForm');
        const usernameLink = document.getElementById('usernameLink');
        const pageTitle = document.getElementById('pageTitle');
        const pageDescription = document.getElementById('pageDescription');
        const avatarImage = document.getElementById('avatarImage');
        
        if (redirectUrl) {
            // –†–µ–∂–∏–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            generatorForm.style.display = 'none';
            
            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const title = urlParams.get('title');
            const description = urlParams.get('description');
            const imageUrl = urlParams.get('image');
            const username = urlParams.get('username');
            
            // –ö–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –µ—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –µ—Å—Ç—å
            if (title) pageTitle.textContent = decodeURIComponent(title);
            if (description) pageDescription.textContent = decodeURIComponent(description);
            if (imageUrl) avatarImage.src = decodeURIComponent(imageUrl);
            if (username) {
                usernameLink.textContent = `@${decodeURIComponent(username)}`;
                usernameLink.href = `https://t.me/${decodeURIComponent(username)}`;
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏
            tgButton.addEventListener('click', () => {
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.openTelegramLink(redirectUrl);
                } else {
                    window.location.href = redirectUrl;
                }
            });
            
            // –¢—Ä–µ–∫–∏–Ω–≥ —Ä–µ—Ñ–µ—Ä–∞–ª–∞
            if (refCode) {
                trackReferral(refCode);
            }
        } else {
            // –†–µ–∂–∏–º –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ —Å—Å—ã–ª–æ–∫
            refButtonContainer.style.display = 'none';
            generatorForm.style.display = 'block';
            
            // –õ–æ–≥–∏–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–∫–∏
            document.getElementById('generateBtn').addEventListener('click', generateReferralLink);
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∏—Å—Ç–æ—Ä–∏–µ–π
        const historyManager = {
            getHistory() {
                return JSON.parse(localStorage.getItem('linkHistory') || '[]');
            },
            
            saveHistory(history) {
                localStorage.setItem('linkHistory', JSON.stringify(history));
            },
            
            addLink(miniAppUrl, refParam, generatedLink) {
                const history = this.getHistory();
                const ownerChatId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–∞—è —Å—Å—ã–ª–∫–∞
                const existingLink = history.find(item => 
                    item.generatedLink === generatedLink && 
                    item.ownerChatId === ownerChatId
                );
                
                if (!existingLink) {
                    history.unshift({
                        miniAppUrl,
                        refParam,
                        generatedLink,
                        createdAt: new Date().toISOString(),
                        clicks: 0,
                        clickDetails: [],
                        ownerChatId: ownerChatId // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID —Å–æ–∑–¥–∞—Ç–µ–ª—è —Å—Å—ã–ª–∫–∏
                    });
                    this.saveHistory(history);
                }
                this.displayHistory();
            },
            
            incrementClicks(link, clickDetail) {
                const history = this.getHistory();
                const item = history.find(h => h.generatedLink === link);
                if (item) {
                    item.clicks++;
                    if (clickDetail) {
                        if (!item.clickDetails) {
                            item.clickDetails = [];
                        }
                        item.clickDetails.push(clickDetail);
                    }
                    this.saveHistory(history);
                    this.displayHistory();
                    return item;
                }
                return null;
            },
            
            displayHistory() {
                const historyList = document.getElementById('historyList');
                const history = this.getHistory();
                const currentUserChatId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userHistory = history.filter(item => item.ownerChatId === currentUserChatId);
                
                historyList.innerHTML = userHistory.map(item => `
                    <div class="history-item">
                        <div class="history-item-title">Mini App: ${item.miniAppUrl}</div>
                        ${item.refParam ? `<div>–†–µ—Ñ. –ø–∞—Ä–∞–º–µ—Ç—Ä: ${item.refParam}</div>` : ''}
                        <div class="history-item-stats">
                            –°–æ–∑–¥–∞–Ω–æ: ${new Date(item.createdAt).toLocaleString()}<br>
                            –í—Å–µ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤: ${item.clicks}<br>
                            ${item.clickDetails && item.clickDetails.length > 0 ? `
                            <details>
                                <summary>–î–µ—Ç–∞–ª–∏ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤</summary>
                                <div class="click-details">
                                    ${item.clickDetails.map(click => `
                                        <div class="click-detail">
                                            ${new Date(click.timestamp).toLocaleString()}<br>
                                            <small>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${click.device}</small><br>
                                            <small>–ë—Ä–∞—É–∑–µ—Ä: ${click.browser}</small><br>
                                            ${click.username ? `<small>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: @${click.username}</small>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </details>
                            ` : ''}
                        </div>
                        <div class="history-item-link">${item.generatedLink}</div>
                    </div>
                `).join('');
                
                document.getElementById('linkHistory').style.display = userHistory.length > 0 ? 'block' : 'none';
            }
        };

        function generateReferralLink() {
            const miniAppUrl = document.getElementById('miniAppUrl').value.trim();
            
            if (!miniAppUrl) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ Mini App');
                return;
            }
            
            let refLink = `${window.location.origin}${window.location.pathname}?r=${encodeURIComponent(miniAppUrl)}`;
            
            const refParam = document.getElementById('refParam').value.trim();
            if (refParam) {
                refLink += `&p=${encodeURIComponent(refParam)}`;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –∫–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏–∏
            const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
            if (tgUser) {
                if (tgUser.username) refLink += `&username=${encodeURIComponent(tgUser.username)}`;
                if (tgUser.first_name) refLink += `&title=${encodeURIComponent(tgUser.first_name)}`;
            }
            
            document.getElementById('refLink').value = refLink;
            document.getElementById('result').style.display = 'block';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            historyManager.addLink(miniAppUrl, refParam, refLink);
        }
        
        function copyToClipboard() {
            const refLinkInput = document.getElementById('refLink');
            refLinkInput.select();
            document.execCommand('copy');
            
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => {
                copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
            }, 2000);
        }
        
        function trackReferral(refCode) {
            const currentUrl = window.location.href;
            const clickDetail = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                device: /Mobile|Android|iPhone/i.test(navigator.userAgent) ? 'mobile' : 'desktop',
                browser: getBrowserName(),
                username: window.Telegram?.WebApp?.initDataUnsafe?.user?.username
            };
            
            // –ò—â–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Å—Å—ã–ª–∫—É –≤ –∏—Å—Ç–æ—Ä–∏–∏ –∏ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            const historyItem = historyManager.incrementClicks(currentUrl, clickDetail);
            
            if (historyItem) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å–æ–∑–¥–∞—Ç–µ–ª—é —Å—Å—ã–ª–∫–∏
                sendTelegramNotification(historyItem, clickDetail);
            }
            
            console.log('–†–µ—Ñ–µ—Ä–∞–ª –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', refCode);
        }
        
        function sendTelegramNotification(historyItem, clickDetail) {
            if (!historyItem.ownerChatId) return;
            
            const username = clickDetail.username ? `@${clickDetail.username}` : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            const message = `üîó *–ù–æ–≤—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ –≤–∞—à–µ–π —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–µ!*\n\n` +
                           `üë§ *–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:* ${username}\n` +
                           `üåê *–°—Å—ã–ª–∫–∞:* ${historyItem.miniAppUrl}\n` +
                           `üì± *–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:* ${clickDetail.device === 'mobile' ? '–ú–æ–±–∏–ª—å–Ω–æ–µ' : '–î–µ—Å–∫—Ç–æ–ø'}\n` +
                           `üñ• *–ë—Ä–∞—É–∑–µ—Ä:* ${clickDetail.browser}\n` +
                           `üïí *–í—Ä–µ–º—è:* ${new Date(clickDetail.timestamp).toLocaleString()}\n\n` +
                           `–í—Å–µ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤: ${historyItem.clicks}`;
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: historyItem.ownerChatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
            });
        }
        
        function getBrowserName() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf("Firefox") > -1) return "Firefox";
            if (userAgent.indexOf("SamsungBrowser") > -1) return "Samsung Browser";
            if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) return "Opera";
            if (userAgent.indexOf("Trident") > -1) return "Internet Explorer";
            if (userAgent.indexOf("Edge") > -1) return "Edge";
            if (userAgent.indexOf("Chrome") > -1) return "Chrome";
            if (userAgent.indexOf("Safari") > -1) return "Safari";
            return "Unknown Browser";
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (!redirectUrl) {
            historyManager.displayHistory();
        }
    </script>
