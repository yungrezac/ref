<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzleRef Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0088cc;
            --primary-light: #e6f4ff;
            --secondary: #34b7f1;
            --accent: #6c5ce7;
            --text: #2d3436;
            --text-light: #636e72;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #dfe6e9;
            --radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding: 16px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .card-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            margin: 0 auto 12px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .username {
            display: inline-block;
            margin-bottom: 16px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            text-decoration: none;
        }

        .description {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-bottom: 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-top: 12px;
        }

        .btn-outline:hover {
            background: var(--primary-light);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
            outline: none;
        }

        .result {
            margin-top: 20px;
            animation: fadeIn 0.3s ease;
        }

        .result-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: #f8f9fa;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .tab {
            padding: 12px 16px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--primary-light);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
        }

        .history-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .history-item-title {
            font-weight: 500;
            color: var(--text);
        }

        .history-item-date {
            font-size: 12px;
            color: var(--text-light);
        }

        .history-item-link {
            font-size: 13px;
            color: var(--primary);
            word-break: break-all;
            margin-bottom: 8px;
            display: block;
        }

        .history-item-stats {
            font-size: 12px;
            color: var(--text-light);
        }

        .click-details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--border);
        }

        .click-detail {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .click-detail:last-child {
            border-bottom: none;
        }

        .click-detail-label {
            color: var(--text-light);
        }

        .click-detail-value {
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 183, 241, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(52, 183, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 183, 241, 0); }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            animation: slideUp 0.3s ease;
            display: none;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .qr-code {
            width: 160px;
            height: 160px;
            margin: 0 auto 16px;
            background: white;
            padding: 8px;
            border-radius: 8px;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toast уведомления -->
        <div class="toast" id="toast"></div>

        <!-- Главная карточка -->
        <div class="card" id="mainCard">
            <div class="card-header">
                <div class="avatar">
                    <img id="avatarImage" src="https://pbt.storage.yandexcloud.net/cp_avatars/AgACAgIAAxUAAWf-xKkXxvc7CxsIzRj6wWh-XE6XAAJn-jEbzNyZS8T7Ny2Bcmv1AQADAgADYQADNgQ.jpg" alt="Avatar">
                </div>
                <h1 id="pageTitle">PuzzleRef Pro</h1>
                <a id="usernameLink" href="https://t.me/PuzzlerefBot" class="username">@PuzzlerefBot</a>
                <p id="pageDescription" class="description">Продвинутая реферальная система для Mini Apps</p>
            </div>
            
            <div class="card-body">
                <!-- Режим реферальной страницы -->
                <div id="refMode">
                    <button id="tgButton" class="btn btn-primary pulse">Открыть в Telegram</button>
                    <button id="showStatsBtn" class="btn btn-outline">Показать статистику</button>
                </div>
                
                <!-- Режим генератора ссылок -->
                <div id="generatorMode" style="display: none;">
                    <div class="tabs">
                        <div class="tab active" data-tab="generator">Генератор</div>
                        <div class="tab" data-tab="history">История</div>
                        <div class="tab" data-tab="stats">Статистика</div>
                    </div>
                    
                    <!-- Вкладка генератора -->
                    <div class="tab-content active" id="generatorTab">
                        <div class="form-group">
                            <label for="miniAppUrl">Ссылка на Mini App</label>
                            <input type="text" id="miniAppUrl" class="form-control" placeholder="https://t.me/your_mini_app">
                        </div>
                        <div class="form-group">
                            <label for="refParam">Реферальный параметр</label>
                            <input type="text" id="refParam" class="form-control" placeholder="ref12345">
                        </div>
                        <div class="form-group">
                            <label for="linkTitle">Название ссылки (необязательно)</label>
                            <input type="text" id="linkTitle" class="form-control" placeholder="Моя реферальная ссылка">
                        </div>
                        <button id="generateBtn" class="btn btn-primary">
                            Создать ссылку
                            <span id="generateLoader" class="loader" style="display: none;"></span>
                        </button>
                        
                        <div id="result" class="result">
                            <input type="text" id="refLink" class="result-input" readonly>
                            <button id="copyBtn" class="btn btn-primary">Копировать ссылку</button>
                            <button id="shareBtn" class="btn btn-outline">Поделиться</button>
                            
                            <div id="qrCode" class="qr-code" style="display: none;"></div>
                        </div>
                    </div>
                    
                    <!-- Вкладка истории -->
                    <div class="tab-content" id="historyTab">
                        <div id="historyList"></div>
                    </div>
                    
                    <!-- Вкладка статистики -->
                    <div class="tab-content" id="statsTab">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="totalLinks">0</div>
                                <div class="stat-label">Всего ссылок</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="totalClicks">0</div>
                                <div class="stat-label">Всего переходов</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Активность за последние 7 дней</label>
                            <div id="chart" style="height: 200px; background: #f5f6fa; border-radius: 12px; display: flex; align-items: flex-end; padding: 8px;">
                                <div style="flex: 1; display: flex; justify-content: center; align-items: flex-end;">
                                    <div style="width: 80%; background: var(--primary); height: 10%;" title="Day 1: 2 clicks"></div>
                                </div>
                                <!-- График будет заполняться динамически -->
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Устройства</label>
                            <div id="devicesChart" style="height: 24px; background: #f5f6fa; border-radius: 12px; overflow: hidden; margin-bottom: 8px;">
                                <div style="width: 70%; height: 100%; background: var(--primary); display: inline-block;" title="Mobile: 70%"></div>
                                <div style="width: 30%; height: 100%; background: var(--secondary); display: inline-block;" title="Desktop: 30%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Статистика для реферальной страницы -->
        <div class="card" id="statsCard" style="display: none;">
            <div class="card-header">
                <h1>Статистика ссылки</h1>
            </div>
            <div class="card-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="refClicks">0</div>
                        <div class="stat-label">Переходов</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="refConversion">0%</div>
                        <div class="stat-label">Конверсия</div>
                    </div>
                </div>
                
                <div id="refHistoryList"></div>
                
                <button id="backToMainBtn" class="btn btn-outline">Назад</button>
            </div>
        </div>
    </div>

    <script>
        // Telegram Bot Token
        const BOT_TOKEN = '7030085123:AAGxRwbTC-Kwr4TBpFxuhymfdDXKMzhIn6E';
        
        // Проверяем параметры URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('r');
        const refCode = urlParams.get('p');
        
        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            Telegram.WebApp.setHeaderColor('#0088cc');
            Telegram.WebApp.setBackgroundColor('#f8f9fa');
        }
        
        // Элементы DOM
        const mainCard = document.getElementById('mainCard');
        const statsCard = document.getElementById('statsCard');
        const refMode = document.getElementById('refMode');
        const generatorMode = document.getElementById('generatorMode');
        const toast = document.getElementById('toast');
        
        // Показываем toast уведомление
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }
        
        // Инициализация приложения
        function initApp() {
            if (redirectUrl) {
                // Режим реферальной страницы
                generatorMode.style.display = 'none';
                
                // Кастомизация контента из параметров URL
                customizeFromUrl();
                
                // Настройка кнопки
                setupRefButton();
                
                // Трекинг реферала
                if (refCode) {
                    trackReferral(refCode);
                }
            } else {
                // Режим генератора ссылок
                refMode.style.display = 'none';
                generatorMode.style.display = 'block';
                
                // Инициализация вкладок
                initTabs();
                
                // Инициализация генератора ссылок
                initLinkGenerator();
                
                // Загрузка истории
                loadHistory();
            }
            
            // Инициализация кнопки статистики
            document.getElementById('showStatsBtn')?.addEventListener('click', showStats);
            document.getElementById('backToMainBtn')?.addEventListener('click', () => {
                statsCard.style.display = 'none';
                mainCard.style.display = 'block';
            });
        }
        
        // Кастомизация из параметров URL
        function customizeFromUrl() {
            const title = urlParams.get('title');
            const description = urlParams.get('description');
            const imageUrl = urlParams.get('image');
            const username = urlParams.get('username');
            
            if (title) document.getElementById('pageTitle').textContent = decodeURIComponent(title);
            if (description) document.getElementById('pageDescription').textContent = decodeURIComponent(description);
            if (imageUrl) document.getElementById('avatarImage').src = decodeURIComponent(imageUrl);
            if (username) {
                const usernameLink = document.getElementById('usernameLink');
                usernameLink.textContent = `@${decodeURIComponent(username)}`;
                usernameLink.href = `https://t.me/${decodeURIComponent(username)}`;
            }
        }
        
        // Настройка реферальной кнопки
        function setupRefButton() {
            document.getElementById('tgButton').addEventListener('click', () => {
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.openTelegramLink(redirectUrl);
                } else {
                    window.location.href = redirectUrl;
                }
            });
        }
        
        // Инициализация вкладок
        function initTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Убираем активный класс у всех вкладок
                    tabs.forEach(t => t.classList.remove('active'));
                    // Добавляем активный класс текущей вкладке
                    tab.classList.add('active');
                    
                    // Скрываем все содержимое вкладок
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Показываем содержимое текущей вкладки
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                    
                    // Если это вкладка истории, обновляем ее
                    if (tabId === 'history') {
                        displayHistory();
                    }
                });
            });
        }
        
        // Инициализация генератора ссылок
        function initLinkGenerator() {
            document.getElementById('generateBtn').addEventListener('click', generateReferralLink);
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
            document.getElementById('shareBtn').addEventListener('click', shareLink);
        }
        
        // Генерация реферальной ссылки
        function generateReferralLink() {
            const miniAppUrl = document.getElementById('miniAppUrl').value.trim();
            const refParam = document.getElementById('refParam').value.trim();
            const linkTitle = document.getElementById('linkTitle').value.trim();
            
            if (!miniAppUrl) {
                showToast('Пожалуйста, введите ссылку на Mini App');
                return;
            }
            
            // Показываем loader
            const generateBtn = document.getElementById('generateBtn');
            const loader = document.getElementById('generateLoader');
            generateBtn.disabled = true;
            loader.style.display = 'inline-block';
            
            // Генерируем ссылку
            let refLink = `${window.location.origin}${window.location.pathname}?r=${encodeURIComponent(miniAppUrl)}`;
            
            if (refParam) {
                refLink += `&p=${encodeURIComponent(refParam)}`;
            }
            
            // Добавляем дополнительные параметры
            const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
            if (tgUser) {
                if (tgUser.username) refLink += `&username=${encodeURIComponent(tgUser.username)}`;
                if (tgUser.first_name) refLink += `&title=${encodeURIComponent(tgUser.first_name)}`;
            }
            
            // Если есть название ссылки, добавляем в историю
            if (linkTitle) {
                refLink += `&link_title=${encodeURIComponent(linkTitle)}`;
            }
            
            // Показываем результат
            setTimeout(() => {
                document.getElementById('refLink').value = refLink;
                document.getElementById('result').style.display = 'block';
                
                // Генерируем QR-код
                generateQRCode(refLink);
                
                // Сохраняем в историю
                addToHistory({
                    miniAppUrl,
                    refParam,
                    generatedLink: refLink,
                    title: linkTitle || `Ссылка ${new Date().toLocaleDateString()}`
                });
                
                // Скрываем loader
                generateBtn.disabled = false;
                loader.style.display = 'none';
                
                showToast('Ссылка успешно создана!');
            }, 500);
        }
        
        // Генерация QR-кода
        function generateQRCode(url) {
            const qrCodeContainer = document.getElementById('qrCode');
            qrCodeContainer.innerHTML = '';
            qrCodeContainer.style.display = 'block';
            
            // В реальном приложении используйте библиотеку для генерации QR-кода
            // Например: new QRCode(qrCodeContainer, url);
            
            // Заглушка для демонстрации
            const canvas = document.createElement('canvas');
            canvas.width = 160;
            canvas.height = 160;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 160, 160);
            ctx.fillStyle = '#000000';
            ctx.font = '14px Arial';
            ctx.fillText('QR Code', 50, 80);
            qrCodeContainer.appendChild(canvas);
        }
        
        // Копирование в буфер обмена
        function copyToClipboard() {
            const refLinkInput = document.getElementById('refLink');
            refLinkInput.select();
            document.execCommand('copy');
            
            showToast('Ссылка скопирована в буфер обмена!');
        }
        
        // Поделиться ссылкой
        function shareLink() {
            const refLink = document.getElementById('refLink').value;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Моя реферальная ссылка',
                    text: 'Перейдите по моей реферальной ссылке:',
                    url: refLink
                }).catch(console.error);
            } else if (window.Telegram?.WebApp) {
                Telegram.WebApp.showAlert('Скопируйте ссылку и поделитесь ею вручную: ' + refLink);
            } else {
                showToast('Скопируйте ссылку и поделитесь ею вручную');
            }
        }
        
        // Работа с историей
        function addToHistory(linkData) {
            const history = getHistory();
            const ownerChatId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            
            // Проверяем, не существует ли уже такая ссылка
            const existingLink = history.find(item => 
                item.generatedLink === linkData.generatedLink && 
                item.ownerChatId === ownerChatId
            );
            
            if (!existingLink) {
                history.unshift({
                    ...linkData,
                    createdAt: new Date().toISOString(),
                    clicks: 0,
                    clickDetails: [],
                    ownerChatId: ownerChatId
                });
                saveHistory(history);
            }
            
            displayHistory();
            updateStats();
        }
        
        function getHistory() {
            return JSON.parse(localStorage.getItem('linkHistory') || '[]');
        }
        
        function saveHistory(history) {
            localStorage.setItem('linkHistory', JSON.stringify(history));
        }
        
        function loadHistory() {
            displayHistory();
            updateStats();
        }
        
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const history = getHistory();
            const currentUserChatId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            
            // Фильтруем историю только для текущего пользователя
            const userHistory = history.filter(item => item.ownerChatId === currentUserChatId);
            
            if (userHistory.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: var(--text-light);">У вас пока нет созданных ссылок</p>';
                return;
            }
            
            historyList.innerHTML = userHistory.map(item => `
                <div class="history-item">
                    <div class="history-item-header">
                        <div class="history-item-title">${item.title || 'Реферальная ссылка'}</div>
                        <div class="history-item-date">${new Date(item.createdAt).toLocaleDateString()}</div>
                    </div>
                    <a href="${item.generatedLink}" target="_blank" class="history-item-link">${item.generatedLink}</a>
                    <div class="history-item-stats">
                        Переходов: ${item.clicks}
                        ${item.clickDetails && item.clickDetails.length > 0 ? `
                        <div class="click-details">
                            ${item.clickDetails.slice(0, 3).map(click => `
                                <div class="click-detail">
                                    <span class="click-detail-label">${new Date(click.timestamp).toLocaleString()}</span>
                                    <span class="click-detail-value">${click.device === 'mobile' ? '📱' : '💻'} ${click.username ? '@' + click.username : 'Аноним'}</span>
                                </div>
                            `).join('')}
                            ${item.clickDetails.length > 3 ? `<div style="text-align: center; font-size: 11px; color: var(--primary);">+${item.clickDetails.length - 3} еще</div>` : ''}
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats() {
            const history = getHistory();
            const currentUserChatId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            const userHistory = history.filter(item => item.ownerChatId === currentUserChatId);
            
            // Общее количество ссылок
            document.getElementById('totalLinks').textContent = userHistory.length;
            
            // Общее количество переходов
            const totalClicks = userHistory.reduce((sum, item) => sum + (item.clicks || 0), 0);
            document.getElementById('totalClicks').textContent = totalClicks;
            
            // TODO: Обновить графики статистики
        }
        
        // Трекинг реферальных переходов
        function trackReferral(refCode) {
            const currentUrl = window.location.href;
            const clickDetail = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                device: /Mobile|Android|iPhone/i.test(navigator.userAgent) ? 'mobile' : 'desktop',
                browser: getBrowserName(),
                username: window.Telegram?.WebApp?.initDataUnsafe?.user?.username,
                ip: '' // В реальном приложении можно получить через серверный API
            };
            
            // Ищем соответствующую ссылку в истории
            const history = getHistory();
            const historyItem = history.find(item => {
                try {
                    const itemUrl = new URL(item.generatedLink);
                    const currentUrlObj = new URL(currentUrl);
                    
                    return (
                        itemUrl.searchParams.get('r') === currentUrlObj.searchParams.get('r') &&
                        itemUrl.searchParams.get('p') === currentUrlObj.searchParams.get('p')
                    );
                } catch (e) {
                    return false;
                }
            });
            
            if (historyItem) {
                // Обновляем статистику
                historyItem.clicks = (historyItem.clicks || 0) + 1;
                if (!historyItem.clickDetails) historyItem.clickDetails = [];
                historyItem.clickDetails.push(clickDetail);
                saveHistory(history);
                
                // Отправляем уведомление создателю ссылки
                sendTelegramNotification(historyItem, clickDetail);
                
                // Логируем переход
                console.log('Реферальный переход зарегистрирован:', {
                    referralCode: refCode,
                    link: historyItem.generatedLink,
                    details: clickDetail
                });
            }
        }
        
        // Отправка уведомления в Telegram
        function sendTelegramNotification(historyItem, clickDetail) {
            if (!historyItem.ownerChatId) return;
            
            const username = clickDetail.username ? `@${clickDetail.username}` : 'Анонимный пользователь';
            const device = clickDetail.device === 'mobile' ? 'Мобильное устройство' : 'Компьютер';
            const browser = clickDetail.browser;
            
            const message = `🔔 *Новый переход по вашей ссылке!*\n\n` +
                           `📌 *Ссылка:* ${historyItem.title || 'Без названия'}\n` +
                           `👤 *Пользователь:* ${username}\n` +
                           `📱 *Устройство:* ${device}\n` +
                           `🌐 *Браузер:* ${browser}\n` +
                           `🕒 *Время:* ${new Date(clickDetail.timestamp).toLocaleString()}\n\n` +
                           `Всего переходов: ${historyItem.clicks}`;
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: historyItem.ownerChatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            }).catch(error => {
                console.error('Ошибка отправки уведомления:', error);
            });
        }
        
        // Показать статистику для реферальной страницы
        function showStats() {
            const currentUrl = window.location.href;
            const history = getHistory();
            const historyItem = history.find(item => item.generatedLink.includes(currentUrl));
            
            if (historyItem) {
                document.getElementById('refClicks').textContent = historyItem.clicks || 0;
                document.getElementById('refConversion').textContent = '0%'; // В реальном приложении можно рассчитать конверсию
                
                // Заполняем историю переходов
                const refHistoryList = document.getElementById('refHistoryList');
                if (historyItem.clickDetails && historyItem.clickDetails.length > 0) {
                    refHistoryList.innerHTML = `
                        <h3 style="margin-bottom: 12px; font-size: 16px;">Последние переходы</h3>
                        ${historyItem.clickDetails.map(click => `
                            <div class="click-detail">
                                <span class="click-detail-label">${new Date(click.timestamp).toLocaleString()}</span>
                                <span class="click-detail-value">${click.device === 'mobile' ? '📱' : '💻'} ${click.username ? '@' + click.username : 'Аноним'}</span>
                            </div>
                        `).join('')}
                    `;
                } else {
                    refHistoryList.innerHTML = '<p style="text-align: center; color: var(--text-light);">Пока нет данных о переходах</p>';
                }
                
                mainCard.style.display = 'none';
                statsCard.style.display = 'block';
            } else {
                showToast('Статистика для этой ссылки недоступна');
            }
        }
        
        // Определение браузера
        function getBrowserName() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf("Firefox") > -1) return "Firefox";
            if (userAgent.indexOf("SamsungBrowser") > -1) return "Samsung Browser";
            if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) return "Opera";
            if (userAgent.indexOf("Trident") > -1) return "Internet Explorer";
            if (userAgent.indexOf("Edge") > -1) return "Edge";
            if (userAgent.indexOf("Chrome") > -1) return "Chrome";
            if (userAgent.indexOf("Safari") > -1) return "Safari";
            return "Неизвестный браузер";
        }
        
        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
