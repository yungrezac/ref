<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PuzzleRef ://</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #0088cc;
            --secondary: #34b7f1;
            --accent: #6c5ce7;
            --dark: #2d3436;
            --light: #f5f6fa;
            --white: #ffffff;
            --gray: #636e72;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ref-container {
            text-align: center;
            padding: 20px;
            max-width: 100%;
            width: 100%;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--white);
            box-shadow: 0 0 0 4px var(--primary);
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .username {
            display: block;
            color: var(--primary);
            font-weight: 500;
            margin: 10px 0;
            text-decoration: none;
        }

        .description {
            color: var(--gray);
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Стили для страницы генератора (только при прямом заходе) */
        .generator-page {
            display: none;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 5px;
        }

        .result {
            margin-top: 20px;
            display: none;
        }

        .short-link {
            font-size: 14px;
            word-break: break-all;
            padding: 10px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: var(--accent);
            color: white;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Реферальная страница (показывается при переходе по ссылке) -->
    <div id="ref-page" class="ref-container">
        <div class="card">
            <div class="avatar">
                <img id="ref-avatar" src="https://pbt.storage.yandexcloud.net/cp_avatars/AgACAgIAAxUAAWf-xKkXxvc7CxsIzRj6wWh-XE6XAAJn-jEbzNyZS8T7Ny2Bcmv1AQADAgADYQADNgQ.jpg">
            </div>
            
            <h1 id="ref-title">PuzzleRef ://</h1>
            <a id="ref-username" href="#" class="username">@PuzzlerefBot</a>
            <p id="ref-description" class="description">Реферальная система для Mini-App</p>
            
            <button id="ref-button" class="btn pulse">Перейти в приложение</button>
        </div>
    </div>

    <!-- Страница генератора (показывается только при прямом заходе) -->
    <div id="generator-page" class="generator-page">
        <div class="card">
            <div class="avatar">
                <img src="https://pbt.storage.yandexcloud.net/cp_avatars/AgACAgIAAxUAAWf-xKkXxvc7CxsIzRj6wWh-XE6XAAJn-jEbzNyZS8T7Ny2Bcmv1AQADAgADYQADNgQ.jpg">
            </div>
            
            <h1>PuzzleRef ://</h1>
            <a href="https://t.me/PuzzlerefBot" class="username">@PuzzlerefBot</a>
            <p class="description">Генератор реферальных ссылок</p>
            
            <div class="form-group">
                <label>Ссылка на Mini App</label>
                <input type="text" id="app-url" class="form-control" placeholder="https://t.me/your_mini_app">
            </div>
            
            <button id="gen-btn" class="btn">Создать реферальную ссылку</button>
            
            <div id="result" class="result">
                <div id="short-link" class="short-link"></div>
                <button id="copy-btn" class="btn copy-btn">Копировать ссылку</button>
            </div>
        </div>
    </div>

    <script>
        // Telegram Bot API ключ
        const BOT_TOKEN = '7030085123:AAGxRwbTC-Kwr4TBpFxuhymfdDXKMzhIn6E';
        
        // Проверяем параметры URL
        const params = new URLSearchParams(location.search);
        const appId = params.get('app');
        const refId = params.get('ref');
        const userId = params.get('user');
        
        // Элементы реферальной страницы
        const refPage = document.getElementById('ref-page');
        const refAvatar = document.getElementById('ref-avatar');
        const refTitle = document.getElementById('ref-title');
        const refUsername = document.getElementById('ref-username');
        const refDescription = document.getElementById('ref-description');
        const refButton = document.getElementById('ref-button');
        
        // Элементы страницы генератора
        const generatorPage = document.getElementById('generator-page');
        const genBtn = document.getElementById('gen-btn');
        const copyBtn = document.getElementById('copy-btn');
        const shortLink = document.getElementById('short-link');
        
        // Базовая часть URL без параметров
        const baseUrl = location.origin + location.pathname;
        
        if (appId) {
            // Режим реферальной ссылки - показываем только кнопку
            generatorPage.style.display = 'none';
            
            // Настраиваем данные страницы
            refTitle.textContent = params.get('title') || 'PuzzleRef ://';
            refDescription.textContent = params.get('desc') || 'Реферальная система для Mini-App';
            
            const username = appId.startsWith('@') ? appId.substring(1) : appId;
            refUsername.textContent = `@${username}`;
            refUsername.href = `https://t.me/${username}`;
            
            if (params.get('avatar')) {
                refAvatar.src = params.get('avatar');
            }
            
            // Настраиваем кнопку перехода
            const appUrl = `https://t.me/${appId}`;
            refButton.onclick = () => {
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.openTelegramLink(appUrl);
                } else {
                    location.href = appUrl;
                }
            };
            
            // Отправляем реферальные данные (если есть)
            if (refId && userId) {
                trackReferral(refId, userId);
            }
        } else {
            // Режим генератора - показываем форму
            refPage.style.display = 'none';
            generatorPage.style.display = 'block';
            
            // Генерация короткой ссылки
            genBtn.onclick = async () => {
                const appUrl = document.getElementById('app-url').value.trim();
                
                if (!appUrl) return alert('Введите ссылку на Mini App');
                
                // Извлекаем username из ссылки (t.me/username)
                const appUsername = extractUsername(appUrl);
                if (!appUsername) return alert('Некорректная ссылка на Mini App');
                
                // Генерируем уникальный реферальный ID
                const referralId = generateReferralId();
                
                // Формируем короткую ссылку с минимальными параметрами
                let refLink = `${baseUrl}?app=${appUsername}&ref=${referralId}`;
                
                // Добавляем дополнительные параметры для кастомизации
                refLink += `&title=${encodeURIComponent('PuzzleRef ://')}`;
                refLink += `&desc=${encodeURIComponent('Реферальная система для Mini-App')}`;
                refLink += `&avatar=${encodeURIComponent('https://pbt.storage.yandexcloud.net/cp_avatars/AgACAgIAAxUAAWf-xKkXxvc7CxsIzRj6wWh-XE6XAAJn-jEbzNyZS8T7Ny2Bcmv1AQADAgADYQADNgQ.jpg')}`;
                
                // Если пользователь авторизован, добавляем его ID
                if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
                    const tgUserId = Telegram.WebApp.initDataUnsafe.user.id;
                    refLink += `&user=${tgUserId}`;
                }
                
                // Показываем результат
                shortLink.textContent = refLink;
                document.getElementById('result').style.display = 'block';
                
                // Настраиваем кнопку копирования
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(refLink).then(() => {
                        copyBtn.textContent = 'Скопировано!';
                        setTimeout(() => copyBtn.textContent = 'Копировать ссылку', 2000);
                    });
                };
            };
        }
        
        // Функция извлечения username из ссылки
        function extractUsername(url) {
            const patterns = [
                /t\.me\/([a-zA-Z0-9_]+)/,
                /tg:\/\/resolve\?domain=([a-zA-Z0-9_]+)/,
                /https?:\/\/telegram\.me\/([a-zA-Z0-9_]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }
        
        // Генерация уникального реферального ID
        function generateReferralId() {
            return Math.random().toString(36).substring(2, 10);
        }
        
        // Трекинг реферального перехода
        async function trackReferral(refId, userId) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: userId,
                        text: `Новый переход по вашей реферальной ссылке!\nID: ${refId}`
                    })
                });
            } catch (error) {
                console.error('Ошибка при отправке данных:', error);
            }
        }
    </script>
</body>
</html>
