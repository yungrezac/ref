<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Настройка для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Telegram MiniApp: Голосовой OS-чат</title>
  <!-- Подключение Telegram Web Apps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* --- Базовый сброс и стили --- */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, sans-serif;
      background-color: #36393F;
      color: #FFF;
      overflow: hidden;
    }
    /* Все экраны (скрины) приложения скрыты, отображается только .active */
    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
    }
    .active {
      display: block;
    }
    /* --- Экран создания комнаты (доступен только при прямом переходе в приложение) --- */
    #createRoomScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #createRoomScreen h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 20px;
      background-color: #7289DA;
      border: none;
      border-radius: 5px;
      color: #FFF;
      font-size: 16px;
      margin-bottom: 15px;
      width: 80%;
      cursor: pointer;
    }
    #createRoomScreen p {
      font-size: 14px;
      margin-top: 10px;
    }
    /* --- Экран открытой комнаты --- */
    #chatScreen {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    header {
      background-color: #202225;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
    }
    header button {
      font-size: 14px;
      background-color: #5865F2;
      border: none;
      border-radius: 3px;
      color: #FFF;
      padding: 10px;
      cursor: pointer;
    }
    /* Блок для аудио потока подключённых участников */
    #remoteAudios {
      padding: 10px;
      background-color: #202225;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      overflow-x: auto;
    }
    #remoteAudios audio {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #5865F2;
    }
    /* Область текстового чата */
    #chatMessages {
      flex: 1;
      padding: 15px;
      background-color: #36393F;
      overflow-y: auto;
      word-wrap: break-word;
    }
    .message {
      margin-bottom: 10px;
      animation: fadeIn 0.3s;
    }
    .message span.user {
      font-weight: bold;
      color: #00B0F4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Форма отправки сообщений */
    form {
      display: flex;
      border-top: 1px solid #333;
      background-color: #40444B;
    }
    form input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      background-color: #40444B;
      color: #FFF;
    }
    form button {
      padding: 15px;
      background-color: #5865F2;
      border: none;
      font-size: 16px;
      color: #FFF;
      cursor: pointer;
    }
    /* Кнопка для повторного подключения к голосовому чату */
    #voiceChatButton {
      width: 100%;
      padding: 15px;
      border: none;
      background-color: #43B581;
      font-size: 16px;
      color: #FFF;
      cursor: pointer;
    }
    /* Стиль для toast-уведомлений */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #FFF;
      padding: 12px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Экран создания комнаты (доступен только при прямом переходе) -->
  <div id="createRoomScreen" class="screen">
    <div>
      <h2>Создать приватную комнату</h2>
      <button class="btn" id="createRoomButton">Создать комнату</button>
      <p>Комната создаётся только при прямом переходе в приложение. Для входа – получите ссылку от друга.</p>
    </div>
  </div>

  <!-- Экран открытой комнаты -->
  <div id="chatScreen" class="screen">
    <header>
      <h2 id="roomNameDisplay"></h2>
      <button id="copyLinkButton">Поделиться</button>
    </header>
    <!-- Блок для отображения подключённых участников (их аудио потоки) -->
    <div id="remoteAudios"></div>
    <!-- Область текстового чата -->
    <div id="chatMessages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Ваше сообщение" autocomplete="off" required>
      <button type="submit">Отправить</button>
    </form>
    <button id="voiceChatButton">Переподключиться к голосовому чату</button>
  </div>

  <!-- Элемент для уведомлений -->
  <div id="toast"></div>

  <script>
    // Инициализация Telegram Web Apps
    const tg = window.Telegram.WebApp;
    tg.expand();

    /* --------------------- Переменные и базовые функции --------------------- */
    // Генерация уникального id для каждого участника
    function generateRandomId() {
      return 'id-' + Math.random().toString(36).substr(2, 9);
    }
    let myId = generateRandomId(); // уникальный идентификатор
    let currentRoom = null;
    let localStream = null;
    let signalingServer = null;
    let peers = {}; // объект, где хранятся RTCPeerConnection для каждого участника

    // Toast-уведомление
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.opacity = 1;
      setTimeout(() => { toast.style.opacity = 0; }, 3000);
    }

    // Переключение между экранами
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    /* --------------------- Текстовый чат --------------------- */
    // Локальное хранение истории сообщений (демо‑вариант)
    const roomHistory = {};

    function addMessage(user, text) {
      const chatMessages = document.getElementById("chatMessages");
      const messageEl = document.createElement("div");
      messageEl.className = "message";
      messageEl.innerHTML = '<span class="user">' + user + ':</span> ' + text;
      chatMessages.appendChild(messageEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      // Сохранение в локальную историю
      if (currentRoom) {
        if (!roomHistory[currentRoom]) roomHistory[currentRoom] = [];
        roomHistory[currentRoom].push({ user, text });
      }
    }

    document.getElementById("messageForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("messageInput");
      if (!currentRoom) {
        showToast("Сначала создайте или выберите комнату.");
        return;
      }
      const message = input.value.trim();
      if (message !== "") {
        addMessage("Вы", message);
        input.value = "";
      }
    });

    /* --------------------- Логика создания и открытия комнаты --------------------- */
    // Если пользователь заходит напрямую (без ?room=) – позволяет создать комнату.
    // При переходе по ссылке с параметром сразу происходит подключение.
    document.getElementById("createRoomButton").addEventListener("click", function() {
      const roomId = 'room-' + Math.random().toString(36).substr(2, 9);
      currentRoom = roomId;
      // Обновляем URL с параметром ?room=
      window.history.pushState({ room: roomId }, "", '?room=' + roomId);
      joinRoom(roomId);
    });

    function joinRoom(roomId) {
      currentRoom = roomId;
      document.getElementById("roomNameDisplay").textContent = "Комната: " + roomId;
      showScreen("chatScreen");
      // Загружаем локальную историю текстовых сообщений, если есть
      if (roomHistory[roomId]) {
        document.getElementById("chatMessages").innerHTML = "";
        roomHistory[roomId].forEach(msg => addMessage(msg.user, msg.text));
      }
      // Запуск голосового подключения
      startVoiceChat();
    }

    document.getElementById("copyLinkButton").addEventListener("click", function() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        showToast("Ссылка скопирована!");
      }).catch(() => {
        showToast("Ошибка копирования ссылки.");
      });
    });

    /* --------------------- WebRTC для голосового общения --------------------- */
    // Конфигурация RTCPeerConnection (используем публичный STUN-сервер)
    const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Инициализация сигналингового соединения через WebSocket
    function initSignaling() {
      // Используем предоставленный вебсокет сервер:
      signalingServer = new WebSocket('wss://servwer-yungrezacs-projects.vercel.app/');
      signalingServer.onopen = () => {
        // При соединении отправляем сообщение о присоединении к комнате
        signalingServer.send(JSON.stringify({ type: 'join', room: currentRoom, id: myId }));
      };
      signalingServer.onmessage = function(event) {
        const msg = JSON.parse(event.data);
        // Игнорируем сообщения от самого себя или если target не равен нашему id (если указан)
        if (msg.id === myId) return;
        if (msg.target && msg.target !== myId) return;
        // Обработка типов сообщений
        if (msg.type === 'join') {
          // Когда новый участник присоединяется, инициатор создаёт оффер
          createOffer(msg.id);
        } else if (msg.type === 'offer') {
          handleOffer(msg.offer, msg.id);
        } else if (msg.type === 'answer') {
          handleAnswer(msg.answer, msg.id);
        } else if (msg.type === 'ice-candidate') {
          handleIceCandidate(msg.candidate, msg.id);
        }
      };
      signalingServer.onerror = function(error) {
        showToast("Ошибка подключения к серверу сигнализации");
        console.error("Signaling error:", error);
      };
    }

    // Создание соединения и отправка оффера (инициатор)
    function createOffer(peerId) {
      const peerConnection = new RTCPeerConnection(rtcConfig);
      peers[peerId] = peerConnection;
      // Добавляем локальные аудио дорожки
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          signalingServer.send(JSON.stringify({
            type: "ice-candidate",
            candidate: event.candidate,
            id: myId,
            target: peerId,
            room: currentRoom
          }));
        }
      };
      peerConnection.ontrack = (event) => {
        handleRemoteStream(peerId, event.streams[0]);
      };
      peerConnection.createOffer()
        .then(offer => peerConnection.setLocalDescription(offer))
        .then(() => {
          signalingServer.send(JSON.stringify({
            type: 'offer',
            offer: peerConnection.localDescription,
            id: myId,
            target: peerId,
            room: currentRoom
          }));
        })
        .catch(err => console.error("Ошибка создания оффера:", err));
    }

    // Обработка полученного оффера (ретиватор)
    function handleOffer(offer, peerId) {
      const peerConnection = new RTCPeerConnection(rtcConfig);
      peers[peerId] = peerConnection;
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          signalingServer.send(JSON.stringify({
            type: "ice-candidate",
            candidate: event.candidate,
            id: myId,
            target: peerId,
            room: currentRoom
          }));
        }
      };
      peerConnection.ontrack = (event) => {
        handleRemoteStream(peerId, event.streams[0]);
      };
      peerConnection.setRemoteDescription(offer)
        .then(() => peerConnection.createAnswer())
        .then(answer => peerConnection.setLocalDescription(answer).then(() => answer))
        .then(answer => {
          signalingServer.send(JSON.stringify({
            type: 'answer',
            answer: answer,
            id: myId,
            target: peerId,
            room: currentRoom
          }));
        })
        .catch(err => console.error("Ошибка обработки оффера:", err));
    }

    // Обработка полученного ответа на оффер
    function handleAnswer(answer, peerId) {
      const peerConnection = peers[peerId];
      if (peerConnection) {
        peerConnection.setRemoteDescription(answer).catch(err => console.error("Ошибка установки remoteDescription:", err));
      }
    }

    // Обработка ICE-кандидата
    function handleIceCandidate(candidate, peerId) {
      const peerConnection = peers[peerId];
      if (peerConnection) {
        peerConnection.addIceCandidate(candidate).catch(err => console.error("Ошибка добавления ICE кандидата:", err));
      }
    }

    // Добавление удалённого аудио потока в интерфейс
    function handleRemoteStream(peerId, stream) {
      const remoteAudios = document.getElementById("remoteAudios");
      let audioEl = document.getElementById("audio-" + peerId);
      if (!audioEl) {
        audioEl = document.createElement("audio");
        audioEl.id = "audio-" + peerId;
        audioEl.autoplay = true;
        audioEl.controls = false;
        remoteAudios.appendChild(audioEl);
      }
      audioEl.srcObject = stream;
    }

    // Запуск голосового чата: запрос доступа к микрофону и инициализация сигналинга
    function startVoiceChat() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          localStream = stream;
          showToast("Голосовой чат запущен в комнате: " + currentRoom);
          if (!signalingServer || signalingServer.readyState !== WebSocket.OPEN) {
            initSignaling();
          }
        })
        .catch(err => {
          console.error("Ошибка доступа к микрофону:", err);
          showToast("Не удалось получить доступ к микрофону. Нажмите кнопку для повторной попытки.");
        });
    }

    /* --------------------- Обработка загрузки страницы --------------------- */
    window.addEventListener('load', function() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('room')) {
        const roomId = params.get('room');
        joinRoom(roomId);
      } else {
        showScreen("createRoomScreen");
      }
    });
  </script>
</body>
</html>
