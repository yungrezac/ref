<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Настройка для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Telegram MiniApp OS-чат</title>
  <!-- Подключение Telegram Web Apps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Базовые стили и сброс */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #36393F;
      color: #FFF;
      overflow: hidden;
    }
    /* Экран (скрин) приложения — только активный виден */
    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
    }
    .active {
      display: block;
    }
    /* Экран создания комнаты */
    #createRoomScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #createRoomScreen h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 20px;
      background-color: #7289DA;
      border: none;
      border-radius: 5px;
      color: #FFF;
      font-size: 16px;
      margin-bottom: 15px;
      width: 80%;
      cursor: pointer;
    }
    #createRoomScreen p {
      font-size: 14px;
      margin-top: 10px;
    }
    /* Экран чата */
    #chatScreen {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    header {
      background-color: #202225;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
    }
    header button {
      font-size: 14px;
      background-color: #5865F2;
      border: none;
      border-radius: 3px;
      color: #FFF;
      padding: 10px;
      cursor: pointer;
    }
    /* Область с сообщениями */
    #chatMessages {
      flex: 1;
      padding: 15px;
      background-color: #36393F;
      overflow-y: auto;
      word-wrap: break-word;
    }
    .message {
      margin-bottom: 10px;
      animation: fadeIn 0.3s;
    }
    .message span.user {
      font-weight: bold;
      color: #00B0F4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Форма отправки сообщений */
    form {
      display: flex;
      border-top: 1px solid #333;
      background-color: #40444B;
    }
    form input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      background-color: #40444B;
      color: #FFF;
    }
    form button {
      padding: 15px;
      background-color: #5865F2;
      border: none;
      font-size: 16px;
      color: #FFF;
      cursor: pointer;
    }
    /* Кнопка голосового чата */
    #voiceChatButton {
      width: 100%;
      padding: 15px;
      border: none;
      background-color: #43B581;
      font-size: 16px;
      color: #FFF;
      cursor: pointer;
    }
    /* Toast-уведомление */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #FFF;
      padding: 12px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Экран создания комнаты -->
  <div id="createRoomScreen" class="screen">
    <div>
      <h2>Создать приватную комнату</h2>
      <button class="btn" id="createRoomButton">Создать комнату</button>
      <p>После создания комнаты поделитесь ссылкой с друзьями для присоединения.</p>
    </div>
  </div>

  <!-- Экран чата -->
  <div id="chatScreen" class="screen">
    <header>
      <h2 id="roomNameDisplay"></h2>
      <button id="copyLinkButton">Поделиться</button>
    </header>
    <div id="chatMessages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Ваше сообщение" autocomplete="off" required>
      <button type="submit">Отправить</button>
    </form>
    <button id="voiceChatButton">Начать голосовой чат</button>
  </div>

  <!-- Элемент для уведомлений -->
  <div id="toast"></div>

  <script>
    // Инициализация Telegram Web Apps
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Функция вывода toast-уведомлений
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.opacity = 1;
      setTimeout(() => {
        toast.style.opacity = 0;
      }, 3000);
    }

    // Генерация уникального идентификатора комнаты
    function generateRoomId() {
      return 'room-' + Math.random().toString(36).substr(2, 9);
    }

    // Переключение между экранами
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // Локальное хранение истории сообщений (демо-вариант)
    const roomHistory = {};

    let currentRoom = null;

    // Функция добавления сообщения в чат
    function addMessage(user, text) {
      const chatMessages = document.getElementById("chatMessages");
      const messageEl = document.createElement("div");
      messageEl.className = "message";
      messageEl.innerHTML = '<span class="user">' + user + ':</span> ' + text;
      chatMessages.appendChild(messageEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      // Сохраняем сообщение в локальную историю
      if (currentRoom) {
        if (!roomHistory[currentRoom]) roomHistory[currentRoom] = [];
        roomHistory[currentRoom].push({ user, text });
      }
    }

    // Отправка сообщения
    document.getElementById("messageForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("messageInput");
      if (!currentRoom) {
        showToast("Сначала создайте или выберите комнату.");
        return;
      }
      const message = input.value.trim();
      if (message !== "") {
        addMessage("Вы", message);
        input.value = "";
      }
    });

    // Обработка создания комнаты
    document.getElementById("createRoomButton").addEventListener("click", function() {
      const roomId = generateRoomId();
      currentRoom = roomId;
      // Обновляем URL с параметром ?room=
      window.history.pushState({ room: roomId }, "", '?room=' + roomId);
      joinRoom(roomId);
    });

    // Функция подключения к комнате и загрузки истории (если есть)
    function joinRoom(roomId) {
      currentRoom = roomId;
      document.getElementById("roomNameDisplay").textContent = "Комната: " + roomId;
      showScreen("chatScreen");
      // Загружаем историю сообщений, если она существует
      if (roomHistory[roomId]) {
        document.getElementById("chatMessages").innerHTML = "";
        roomHistory[roomId].forEach(msg => addMessage(msg.user, msg.text));
      }
    }

    // Функция запуска голосового чата
    function startVoiceChat() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          showToast("Голосовой чат запущен в комнате: " + currentRoom);
          // Здесь можно реализовать передачу аудиопотока через WebRTC или WebSocket
        })
        .catch(function(err) {
          console.error("Ошибка доступа к микрофону:", err);
          showToast("Не удалось получить доступ к микрофону. Нажмите кнопку для повторной попытки.");
        });
    }

    // Копирование ссылки на комнату
    document.getElementById("copyLinkButton").addEventListener("click", function() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        showToast("Ссылка скопирована!");
      }).catch(() => {
        showToast("Ошибка копирования ссылки.");
      });
    });

    // Голосовой чат — по клику на кнопку
    document.getElementById("voiceChatButton").addEventListener("click", function() {
      if (!currentRoom) {
        showToast("Сначала создайте или выберите комнату.");
        return;
      }
      startVoiceChat();
    });

    // При загрузке страницы проверяем наличие параметра ?room=
    window.addEventListener('load', function() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('room')) {
        const roomId = params.get('room');
        joinRoom(roomId);
        // Попытка автоматически запустить голосовой чат через небольшую задержку,
        // чтобы экран успел отобразиться. Учтите, что браузер может заблокировать автозапуск.
        setTimeout(() => {
          startVoiceChat();
        }, 500);
      } else {
        showScreen("createRoomScreen");
      }
    });
  </script>
</body>
</html>
