    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');
        const refCode = urlParams.get('ref');
        const username = urlParams.get('username');
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const imageUrl = urlParams.get('image');
        
        const tgButton = document.getElementById('tgButton');
        const refButtonContainer = document.getElementById('refButtonContainer');
        const generatorForm = document.getElementById('generatorForm');
        const usernameText = document.getElementById('usernameText');
        const usernameLink = document.getElementById('usernameLink');
        
        if (redirectUrl) {
            // –≠—Ç–æ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            refButtonContainer.style.display = 'block';
            generatorForm.style.display = 'none';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é, –µ—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–Ω—ã –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            if (title) {
                document.querySelector('.page_small_title h1').textContent = title;
            }
            if (description) {
                document.querySelector('.page_small_des').textContent = description;
            }
            if (imageUrl) {
                document.querySelector('.page_small_img img').src = imageUrl;
            }
            if (username) {
                usernameText.textContent = `@${username}`;
                usernameLink.href = `https://t.me/${username}`;
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏
            tgButton.onclick = function() {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.openTelegramLink(redirectUrl);
                } else {
                    window.location.href = redirectUrl;
                }
            };
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–µ—Å–ª–∏ –µ—Å—Ç—å)
            if (refCode) {
                console.log('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥:', refCode);
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä
                // fetch('/track-ref', { method: 'POST', body: JSON.stringify({ ref: refCode }) });
            }
        } else {
            // –≠—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            refButtonContainer.style.display = 'none';
            generatorForm.style.display = 'block';
            
            // –õ–æ–≥–∏–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–∫–∏
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const resultDiv = document.getElementById('result');
            const refLinkInput = document.getElementById('refLink');
            const miniAppUrlInput = document.getElementById('miniAppUrl');
            const refParamInput = document.getElementById('refParam');
            
            generateBtn.addEventListener('click', function() {
                const miniAppUrl = miniAppUrlInput.value.trim();
                
                if (!miniAppUrl) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∞—à Mini App');
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                let refLink = `${window.location.origin}${window.location.pathname}?redirect=${encodeURIComponent(miniAppUrl)}`;
                
                const refParam = refParamInput.value.trim();
                if (refParam) {
                    refLink += `&ref=${encodeURIComponent(refParam)}`;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –∫–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏–∏
                refLink += `&title=${encodeURIComponent('PuzzleRef ://')}`;
                refLink += `&description=${encodeURIComponent('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è —Ç–≤–æ–∏—Ö Mini-App')}`;
                refLink += `&image=${encodeURIComponent('https://pbt.storage.yandexcloud.net/cp_avatars/AgACAgIAAxUAAWf-xKkXxvc7CxsIzRj6wWh-XE6XAAJn-jEbzNyZS8T7Ny2Bcmv1AQADAgADYQADNgQ.jpg')}`;
                refLink += `&username=${encodeURIComponent('PuzzlerefBot')}`;
                
                refLinkInput.value = refLink;
                resultDiv.style.display = 'block';
            });

                refLinkInput.select();
                document.execCommand('copy');
                copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
